language: android
android:
  components: [platform-tools, tools, build-tools-22.0.1, android-22, extra-google-google_play_services,
    extra-google-m2repository, extra-android-m2repository]
script: [./gradlew build, cd ./tests && APK_PATH=../firetweet/build/outputs/apk/firetweet-google-release-unsigned.apk
    monkeyrunner testrunner.py]
before_script: [echo no | android create avd --force -n test -t android-19 --abi armeabi-v7a,
  emulator -avd test -no-skin -no-audio -no-window &, android-wait-for-emulator, adb
    shell input keyevent 82 &]
before_install: [sudo apt-get update -qq, sudo apt-get install -y python2.7]
branches:
  only: [getlantern/firetweet-159-origin]
