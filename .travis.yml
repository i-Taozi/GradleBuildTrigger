language: java
sudo: false
jdk: [oraclejdk8]
before_cache: [rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock, rm -fr $HOME/.gradle/caches/*/plugin-resolution/,
  rm -fr $HOME/.gradle/caches/modules-2/files-*/com.jetbrains.intellij.idea/, rm -fr
    $HOME/.gradle/caches/modules-2/metadata-*/descriptors/com.jetbrains.intellij.idea/]
cache:
  directories: [$HOME/.gradle/caches/, $HOME/.gradle/wrapper/, $HOME/.m2]
before_install: [export MAVEN_OPTS="-Xmx4096M"]
branches:
  only: [microsoft/azure-tools-for-java-6071-origin]
install: skip
script: [' ./gradlew buildAll --quiet']
dist: trusty
