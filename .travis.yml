language: android
android:
  components: [tools, platform-tools, tools, build-tools-27.0.3, android-27, extra-google-m2repository,
    extra-android-m2repository, extra-android-support]
before_install: [yes | sdkmanager "platforms;android-27", chmod +x gradlew]
before_cache: [rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock, rm -fr $HOME/.gradle/caches/*/plugin-resolution/]
cache:
  directories: [$HOME/.gradle/caches/, $HOME/.gradle/wrapper/, $HOME/.android/build-cache]
branches:
  only: [TebbeUbben/SightRemote-17-origin]
