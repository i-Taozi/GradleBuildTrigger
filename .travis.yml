language: node_js
node_js: ['8']
sudo: required
git: {quiet: true}
services: [docker]
jobs:
  include:
  - stage: Build and Check(Windows + Linux)
    os: windows
    language: node_js
    install: ['choco install jdk8 -params ''installdir=c:\\java8''', 'export JAVA_HOME="c:\\java8"',
      export PATH="$PATH;$JAVA_HOME\\bin"]
    script: ['while sleep 9m; do echo "=====[ $SECONDS seconds still running ]=====";
        done &', ./gradlew.bat build -x test -x createJavadoc --stacktrace -scan --console=plain
        --no-daemon, kill %1]
    name: Build without tests - Windows
  - script: ['while sleep 9m; do echo "=====[ $SECONDS seconds still running ]=====";
        done &', ./gradlew build -x test -x createJavadoc --stacktrace -scan --console=plain
        --no-daemon, kill %1]
    name: Build without tests - Linux
    os: linux
    language: java
    jdk: openjdk8
    node_js: 8
    install: true
    before_install: [nvm install 8, nvm use 8, npm install -g npm@'5.6.0']
  - stage: Tests
    name: Run Build + tests (without integration) - Linux
    script: ['while sleep 9m; do echo "=====[ $SECONDS seconds still running ]=====";
        done &', './gradlew build -x :jballerina-integration-test:test -x :testerina-integration-test:test
        -x createJavadoc --stacktrace -scan --console=plain --no-daemon', kill %1]
    os: linux
    language: java
    jdk: openjdk8
    node_js: 8
    before_install: [nvm install 8, nvm use 8, npm install -g npm@'5.6.0']
    install:
    - |
      if [ $TRAVIS_OS_NAME == "linux" ]; then
        export DISPLAY=':99.0'
        /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
      fi
  - script: ['while sleep 9m; do echo "=====[ $SECONDS seconds still running ]=====";
        done &', './gradlew.bat build -Dorg.gradle.parallel=false -x :ballerina-packerina:test
        -x :ballerina-lang:test -x :jballerina-unit-test:test -x :jballerina-integration-test:test
        -x createJavadoc --stacktrace -scan --console=plain --no-daemon', kill %1]
    name: Tests - windows
    os: windows
    language: node_js
    node_js: 8
    install: ['choco install jdk8 -params ''installdir=c:\\java8''', 'export JAVA_HOME="c:\\java8"',
      export PATH="$PATH;$JAVA_HOME\\bin"]
  - script: ['while sleep 9m; do echo "=====[ $SECONDS seconds still running ]=====";
        done &', './gradlew :jballerina-integration-test:test :testerina-integration-test:test
        -x createJavadoc --stacktrace -scan --console=plain --no-daemon', kill %1]
    os: linux
    install: true
    language: java
    jdk: openjdk8
    node_js: 8
    before_install: [nvm install 8, nvm use 8, npm install -g npm@'5.6.0']
    name: Integration tests - Linux
after_success: ['bash <(curl -s https://codecov.io/bash)']
before_cache: [rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock, rm -fr $HOME/.gradle/caches/*/plugin-resolution/,
  rm -fr $HOME/.gradle/caches/*/scripts/]
cache:
  directories: [$HOME/.gradle/caches/, $HOME/.gradle/wrapper/, $HOME/.m2]
branches:
  only: [ballerina-platform/ballerina-lang-33901-origin]
