language: android
jdk: oraclejdk8
env:
  global: [ADB_INSTALL_TIMEOUT=15, ANDROID_API=24, ANDROID_BUILD_TOOLS=24.0.2]
android:
  components: [tools, build-tools-$ANDROID_BUILD_TOOLS, android-$ANDROID_API, sys-img-armeabi-v7a-android-$ANDROID_API,
    extra-android-m2repository]
  licences: [android-sdk-license-.+]
before_script: [echo no | android create avd --force -n test -t android-$ANDROID_API
    --abi armeabi-v7a, emulator -avd test -no-skin -no-audio -no-window &, android-wait-for-emulator,
  adb shell input keyevent 82 &]
branches:
  only: [JusticeRage/ApkTrack-139-GRADLE_INCREMENTAL_COMPILATION]
