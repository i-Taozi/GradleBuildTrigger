language: android
android:
  components: [tools, platform-tools, build-tools-27.0.3, android-27]
jdk: [oraclejdk8]
before_script: [chmod +x gradlew]
script: [./gradlew clean check]
after_script: [./gradlew clean uploadArchives -x androidJavdocs]
sudo: true
before_cache: [rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock, rm -fr $HOME/.gradle/caches/*/plugin-resolution/]
cache:
  directories: [$HOME/.gradle/caches/, $HOME/.gradle/wrapper/, $HOME/.android/build-cache]
branches:
  only: [hluhovskyi/CameraButton-9-origin]
