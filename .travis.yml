language: android
addons:
  artifacts:
    debug: true
    s3_region: us-west-1
    paths: [$(ls $TRAVIS_BUILD_DIR/*/build/outputs/lint-results-debug.html)]
jdk: [oraclejdk8]
android:
  components: [tools, android-28, build-tools-28.0.3, platform-tools, extra-google-google_play_services,
    extra-google-m2repository, extra-android-m2repository, addon-google_apis-google-19]
before_cache: [rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock, rm -fr $HOME/.gradle/caches/*/plugin-resolution/]
cache:
  directories: [$HOME/.gradle/caches/, $HOME/.gradle/wrapper/]
script: ./gradlew assembleDebug checkstyle lintDebug lintKotlin check
branches:
  only: [codebutler/farebot-199-GRADLE_REPORT_GENERATION]
