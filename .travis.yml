language: android
sudo: true
jdk: [oraclejdk8]
env:
  matrix: [TARGET="assemble", 'TARGET=":jsettlers.main.android:build"', 'TARGET=":jsettlers.logic:unitTest"',
    'TARGET=":jsettlers.common:test"', 'TARGET=":jsettlers.network:test --info"',
    'TARGET=":jsettlers.logic:aiDifficultiesIT"', 'TARGET=":jsettlers.logic:autoReplayIT"',
    'TARGET=":jsettlers.logic:replayValidationIT"', TARGET="release deployToGithub"]
android:
  components: [tools, platform-tools, android-27, build-tools-27.0.3, extra-google-m2repository,
    extra-android-m2repository]
before_script: [sudo service postgresql stop || true, sudo service mysql stop || true,
  sudo service memcached stop || true, sudo service bootlogd stop || true, sudo service
    elasticsearch stop || true, sudo service mongodb stop || true, sudo service neo4j
    stop || true, sudo service cassandra stop || true, sudo service riak stop || true,
  sudo service rsync stop || true, sudo service x11-common stop || true]
script: GRADLE_OPTS='-Xmx600m -Dorg.gradle.jvmargs="-Xmx1500m"' ./gradlew $TARGET
  --stacktrace
before_cache: [rm -f $HOME/.gradle/caches/modules-2/modules-2.lock, rm -rf $HOME/.gradle/caches/*/plugin-resolution/]
cache:
  directories: [$HOME/.gradle/caches/, $HOME/.gradle/wrapper/]
branches:
  only: [jsettlers/settlers-remake-798-GRADLE_COMPILER_DAEMON]
