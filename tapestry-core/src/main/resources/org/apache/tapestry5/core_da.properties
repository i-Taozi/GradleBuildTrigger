#core-dismiss-label=

# Form nesting error:
#core-form-nesting-not-allowed=

# Grid pager link title:
core-goto-page=Gå til side %d

# Form error (missing POST or t:formdata)
#core-invalid-form-request=

# Grid "no data" message:
#core-no-grid-data-to-display=

