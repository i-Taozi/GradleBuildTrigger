# We try to keep the validation messages consistent, with the constraint
# value (if applicable) as the first parameter, and the field's label as the
# second parameter. Occasionally we must use specific indexing when that's
# not the best order.

# PropertyEditor "Unable to locate block" error:
core-block-error=Nie można odnaleźć bloku do edycji właściwości '%s', która jest typu '%s' dla obiektu %s: %s

# BeanEditForm "Cancel" button label:
core-cancel-label=Anuluj

# DateField validation error:
core-date-value-not-parseable='%s' nie jest poprawnym zapisem daty.

# Validation error summary instructions:
core-default-error-banner=Musisz poprawić następujące błędy, aby kontynuować.

# Alerts "Dismiss" label:
core-dismiss-label=Odrzuć wszystkie

# Form nesting error:
core-form-nesting-not-allowed=Nie wolno używać komponentów Form wewnątrz komponentów Form.

# Grid pager link title:
core-goto-page=Idź do strony %d

# Form error (missing POST or t:formdata)
core-invalid-form-request=Formularze wymagają, aby zapytanie było typu POST (method=POST) oraz aby parametr %s zapytania miał ustawioną wartość.

# Grid "no data" message:
core-no-grid-data-to-display=Brak danych do wyświetlenia.

# Palette Available list label:
core-palette-available-label=Dostępne

# Palette Deselect button:
core-palette-deselect-label=< Usuń wybór

