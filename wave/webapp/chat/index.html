<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Swell Chat</title>

  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
  
  <link rel="stylesheet" href="css/bootstrap.min.css">
    
  <link rel="stylesheet" href="css/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="css/ripples.min.css">

  <link rel="stylesheet" href="css/snackbar.min.css">
  
  <link rel="stylesheet" href="css/swell.css">
  
  <style type="text/css">

    .container-bottom {
      position: fixed;
      bottom: 0;
      height: 80px;
      width: 100%;
      background-color: white;
    }

    .container-messages {
      height: calc(100vh - 80px - 10vh);      
      overflow: auto;
    }

    .container-header {
      height: 10vh;
    }


    .form-group-message {
      margin-top: 16px;
    }

    .send {
      font-size: 24px !important;
    }

    .panel-heading {
      background-color: #d3dee8 !important;
    }


  </style>

</head>

<body style="height: 100%">

  <div class="container-header">
    <div class="container-fluid">

      <div class="page-header">
        <h4>
          <span class="text-swellrt">
                    <span class="text-swell">Swell</span><span class="text-rt">RT</span>
          </span>
          <span class="title">Chat</span><span class="net-status" id="netStatus"></span>
        </h4>
      </div>

    </div>
    <!-- container -->
  </div>

  <div class="container-messages">
    <div class="container-fluid">

      <div class="row">
        <div id="messages" class="col-md-8 col-md-offset-2">

        </div>
      </div>
    </div>
  </div>


  <div class="container-bottom">

    <div class="container-fluid">

      <div class="row">

        <form>
          <div class="form-group form-group-message">
            <div class="col-xs-8 col-xs-offset-1">
              <input class="form-control" id="message" placeholder="write a message">

              <!--
                      <span class="help-block">This is a hint as a <code>span.help-block.hint</code></span>
                      -->

            </div>
            <label id="send" for="message" class="control-label col-xs-1 material-icons send">send</label>
          </div>
        </form>

      </div>

    </div>

  </div>


  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/material.min.js"></script>
  <script src="js/snackbar.min.js"></script>
  <script src="/swell.js"></script>
  <script src="demo.js"></script>

  <script>
    $.material.init();
    
    swell.onReady(function(service) {

      $(document).ready(function() {

        app.init(service, {});
  
      });
  
    });
  </script>

</body>

</html>
